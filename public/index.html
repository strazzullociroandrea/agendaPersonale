<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Personale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      textarea {
        height: 20vh;
      }
      th {
        height: 5vh;
      }
      td {
        height: 4vh;
      }
    </style>
  </head>
  <body class="bg bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand m-3">Agenda Personale</a>
      <button
        class="navbar-toggler m-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse m-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button
              class="nav-link"
              data-bs-toggle="modal"
              data-bs-target="#aggiungiEvento"
            >
              Aggiungi un evento
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <table
        id="calendar"
        class="table table-bordered mt-4 text-center table-hover table-dark table-striped table-responsive"
      ></table>

      <div
        class="modal fade"
        id="aggiungiEvento"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Aggiungi un evento
              </h5>
            </div>
            <div class="modal-body">
              <input
                type="datetime-local"
                id="dataora"
                class="form-control w-50"
              />
              <input
                type="text"
                placeholder="Inserisci il titolo"
                class="form-control fw-bold mt-3"
                id="titolo"
              />
              <textarea
                class="mt-3 form-control"
                value=""
                placeholder="Inserisci un eventuale descrizione"
                id="descrizione"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="aggiungiAttivita"
                class="btn btn-primary"
              >
                Salva
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
